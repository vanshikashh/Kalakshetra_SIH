<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Karnataka</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcTZZpKHCMZ4rsNqQaCGacJVRg2V8aC5M1lcLEnsazs9uqgSXJutZ6cJ_FIlkCjW8oGCSxiqBJF4bBd_txzYkJRdJkCmWJsPouVDxAHPZQ');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Karnataka</h1>
            <p>Discover the diverse landscapes, rich cultural heritage, and vibrant cities of Karnataka. From the historic palaces of Mysore to the serene hills of Coorg, Karnataka is a land of endless wonders.</p>
        </div>
    </div>
</body>
</html>
