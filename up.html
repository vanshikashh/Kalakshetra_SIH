<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Uttar Pradesh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcQNkcp_lQT1gOuJey1OF1AaLrzATvrnXJkwWlmCT_Gw8PtTNIqlDPBrCBtjsxo2G2B9YckN6sfoMHgjgbYMnB1qhgzrJcXHw3lmvxjIEA');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Uttar Pradesh</h1>
            <p>Discover the historical and cultural richness of Uttar Pradesh, from the majestic Taj Mahal to the sacred banks of the Ganges. Experience the diverse heritage and vibrant traditions of this culturally significant state.</p>
        </div>
    </div>
</body>
</html>
