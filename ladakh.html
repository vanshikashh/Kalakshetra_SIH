<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ladakh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn2.gstatic.com/licensed-image?q=tbn:ANd9GcRecalxWV6pZ_l13sSEhWpCiEi8KpBs_b-NMf8scq42KZmihGbjKXkFzZzy9r_ptDAClaEmM47AYQh1IJ-La3ShwY7J3V1nLW8Uq0jsOA');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Ladakh</h1>
            <p>Discover the rugged beauty and cultural richness of Ladakh. From the stark landscapes and high-altitude lakes to the vibrant monasteries, Ladakh offers a unique adventure in the Himalayas.</p>
        </div>
    </div>
</body>
</html>
