<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Lakshadweep</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcRsrnQNiuy-Wze3e4p7P2O4xLCLASp2fCrZm1BXFo0mimve8lNYyDdWw4sb_Pe1vMAHAIg4EEHKZN37iLEk3XQuk83bqlzmnlQsHl2rMYM');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Lakshadweep</h1>
            <p>Discover the pristine beauty of Lakshadweep, a tropical paradise of coral atolls, crystal-clear waters, and serene beaches. Experience the tranquility of this island haven, where nature meets peace and adventure awaits.</p>
        </div>
    </div>
</body>
</html>
