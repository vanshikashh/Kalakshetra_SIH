<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kerala</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcRikgcopOAQxk_s1Bb90htVX-4rIVnvI9iaESrsKICnmpmkEywTeJfYoGxR5NB4nSoYQH9NLBKEuJ-dlX5ZmlDwNiA2HWx3sh0W51cqUDc');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Kerala</h1>
            <p>Experience the tranquil beauty of Kerala, God's Own Country. From the serene backwaters to lush green hills, pristine beaches, and vibrant traditions, Kerala is a haven for those seeking peace and natural beauty.</p>
        </div>
    </div>
</body>
</html>
