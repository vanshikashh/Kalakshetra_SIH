<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Uttarakhand</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSN79u5se1i1hSdDxQA6qgTzCNQ5KSCX1QOE-8YjPtW-tgs7XqzNg3HBB3oUXAe0hm_632EvXilUpv9qOSDEKGfoknGPFCghvDJsEnFfQ');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Uttarakhand</h1>
            <p>Experience the serene beauty of Uttarakhand, where the majestic Himalayas meet lush valleys and sacred rivers. Discover the tranquility and spiritual richness of this enchanting northern state.</p>
        </div>
    </div>
</body>
</html>
