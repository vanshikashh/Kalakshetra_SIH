<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mizoram</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcT-D8Pp7i_cyjjYjKrS09vCfVJeIrPiwavyoZu-_5F36L9vMyyJgyN2xEzquvSJcPKpKj0r9Eh6wkksAkVF7B98SWXX2RQB3W24LMAcwzE');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Mizoram</h1>
            <p>Discover the serene beauty of Mizoram, a land of lush green hills, vibrant cultures, and captivating landscapes. Experience the tranquility of the hills, the warmth of Mizo hospitality, and the rich traditions that make Mizoram truly special.</p>
        </div>
    </div>
</body>
</html>
