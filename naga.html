<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nagaland</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://lh5.googleusercontent.com/p/AF1QipN94tCUdceuupf8DOGwt90XG3XGcpSA_pErAV7D=w675-h390-n-k-no');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Nagaland</h1>
            <p>Immerse yourself in the enchanting beauty of Nagaland, known for its vibrant festivals, traditional cultures, and lush landscapes. From the scenic hills to the rich heritage of the Naga tribes, Nagaland offers an unforgettable experience.</p>
        </div>
    </div>
</body>
</html>
