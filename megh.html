<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Meghalaya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcTzKVFZUMPxEZFi58PAMIZbS1gU5AV6HJ9LrbmRIVRrS45EalBACCtnsgy5WsiCF0Ck90gI23JmSJDAWjie82eoerkewFae9RtxrVfnCw');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(5px);
            padding: 20px;
        }
        .welcome-message {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">
            <h1>Welcome to Meghalaya</h1>
            <p>Experience the enchanting beauty of Meghalaya, known for its stunning waterfalls, lush green hills, and vibrant culture. From the living root bridges to the captivating landscapes of Cherrapunji, Meghalaya is a paradise for nature lovers and adventurers alike.</p>
        </div>
    </div>
</body>
</html>
